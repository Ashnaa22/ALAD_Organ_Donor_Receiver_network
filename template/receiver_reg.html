{% extends 'base.html' %}


{% block content %}


<div class="container-fluid">
    <div class="form_body">
        <h2 class="text-center font-">Receiver Registration Form</h2>
        {% if user.is_authenticated %}
        <p>Hi {{ user.username }} Fill Your Registration Form to Register as a Receiver.</p>
        <form action="{% url 'rregdisplay' %}" method="post">
            {% csrf_token %}
            {{forms.as_p}}
            <button type="submit" class="btn reg_btn">Submit</button>
        </form>
        {% else %}
        <h2 class="text-center font-">Login to fill the registration form</h2>
        {% endif %}
    </div>
</div>


{% endblock %}
